<div class="sidebar-container">
  <div class="sidebar-content">
    <ul class="button-container ">
      <li class="my-3">
        <button class="home-button" routerLink="home">
          <i class="desktop-icon fa fa-shop fa-sm"></i>
          <p>Products</p>
        </button>
      </li>
      <li class="my-3">
        <button class="basket-button" routerLink="basket">
          <i class="desktop-icon fa-solid fa-bag-shopping fa-sm"></i>
          <p>Basket</p>
        </button>
      </li>
      <li class="my-3">
        <button class="wishlist-button" routerLink="wishlist">
          <i class="desktop-icon fa-solid fa-heart fa-sm"></i>
          <p>Wishlist</p>
        </button>
      </li>
    </ul>
    @if (isLoggedIn$ | async; as isLoggedIn) {
      <div class="drop-up">
        <button class="drop-btn" (click)="toggleDropdown()">
          <i class="fa-solid fa-user"></i>
          <p>{{ userName }}</p>
        </button>
        <div class="drop-up-content">
          <button>
            <i class="fa-solid fa-gear"></i>
            <p>Account Settings</p>
          </button>
          <button>
            <i class="fa-solid fa-boxes-stacked"></i>
            <p>My Orders</p>
          </button>
          <button (click)="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Logout</p>
          </button>
        </div>
      </div>
    } @else {
      <button class="login-button" routerLink="login">
        <i class="fa-solid fa-right-to-bracket"></i>
        <p>Login</p>
      </button>
    }
  </div>
</div>
