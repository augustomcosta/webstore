<form class="payment-form" action="." [formGroup]="paymentForm">
  <h1 class="text-teal-800">Payment</h1>
  <div class="payment-form-container">
    <app-payment-selector (formValidityChanged)="updateOverallFormValidity($event)"/>
  </div>
  <div class="stepper-buttons">
    <button class="mailing-button" (click)="goToPreviousStep()">
      <p class="!m-0">Go to Mailing</p>
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="summary-button" (click)="goToNextStep()" [disabled]="!isFormValid"
            [class.active]="isFormValid">
      <p class="!m-0">Go to Summary</p>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</form>
