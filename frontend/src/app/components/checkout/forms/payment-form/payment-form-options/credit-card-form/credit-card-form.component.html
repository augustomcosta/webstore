<div class="credit-card-container">
  <form class="payment-form" action="." [formGroup]="creditCardForm">
    <div class="card-control">
      <label>Card Number</label>
      <div class="card-input">
        <input class="form-input" id="cardNumber" type="text" placeholder="Card Number"
               formControlName="cardNumber" required pattern="\s*[0-9]{4}\s*[0-9]{4}\s*[0-9]{4}\s*[0-9]{4}\s*"
               minlength="14" maxlength="19">
        @if (cardBrand) {
          <img [src]="cardBrandImages[cardBrand]" alt="" class="card-image">
        }
      </div>
    </div>
    <div class="card-control">
      <label>Name on Card</label>
      <input class="form-input" id="nameOnCard" type="text" placeholder="Name on Card"
             formControlName="nameOnCard" required minlength="6" maxlength="30">
    </div>
    <div class="flex items-center gap-3">
      <div class="card-control">
        <label>CVC</label>
        <input class="form-input" id="cvc" type="text" placeholder="CVC"
               formControlName="CVC" required maxlength="3" minlength="3">
      </div>
      <div class="card-control">
        <label>Expiry Date</label>
        <input class="form-input" id="expiryDate" type="text" placeholder="MM/YYYY"
               formControlName="expiryDate" required pattern="(0[1-9]|1[0-2])\/\d{4}"
        >
      </div>
    </div>
  </form>
</div>
