<body class="flex flex-row justify-center items-center backdrop-blur-sm">
<div class="login-form-container">
  <form>
    <h1 class="login-title">Welcome back!</h1>
    <div class="mb-6">
      <label class="block text-teal-900 text-sm font-bold mb-2">
        Email
      </label>
      <input class="email-input" id="email" type="text" placeholder="Email">
    </div>
    <div class="mb-4">
      <label class="block text-teal-900 text-sm font-bold mb-2">
        Password
      </label>
      <input class="password-input" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex flex-row justify-end">
      <a href="#" class="password-reset-button">Forgot password?</a>
    </div>
    <div class="buttons-container">
      <div class="text-teal-900 transition">
        <p class="!mb-0">New here? </p><a href="" class="hover:underline transition underline-offset-4 !text-amber-600">Create
        account</a>
      </div>
      <button class="login-button">Sign In</button>
    </div>
  </form>
</div>
</body>
