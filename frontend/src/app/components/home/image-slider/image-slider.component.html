<div class="swiper-container">
  <swiper-container class="category-swiper" slides-per-view="4"
                  space-between="12" free-mode="true">
    <swiper-slide *ngFor="let category of categories" class="slide-container">
      <button class="slide-button" (click)="selectCategory(category.name)" [class.active]="isActiveCategory(category.name)">
        <img src="{{category.imageUrl}}" alt="{{category.name}}">
        <p class="!mt-3">{{category.name}}</p>
      </button>
    </swiper-slide>
  </swiper-container>
  <button class="all-products-button" (click)="selectCategory('All Products')">
    <p class="!mb-0">All Products</p>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
