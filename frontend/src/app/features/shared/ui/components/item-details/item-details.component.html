@if(product) {
  <div class="item-container">
    <div class="item-img-container">
      <img alt="{{product.name}}" src="{{product.imageUrl}}">
    </div>
    <div class="item-info-container">
      <div class="text-container">
        <h2 class="text-2xl font-bold text-gradientColor-darkAugusteal">{{ product.name }}</h2>
        <p class="text-slate-500">{{ product.description }}</p>
        <p class="pt-3 text-slate-700">{{ product.price | currency }}</p>
      </div>
      <div class="basket-button-container">
        <div class="basket-button">
          <button (click)="addItemToBasket()">
            Add to Cart
          </button>
        </div>
        <button class="wishlist-button" tabindex="1" (click)="addItemToWishlist(product)">
          <i [class.is-in-wishlist]="isOnWishlist" [class.fa-solid]="isOnWishlist" class="fa-regular fa-heart text-2xl text-slate-700 hover:cursor-pointer"></i>
        </button>
      </div>
    </div>
  </div>
}
