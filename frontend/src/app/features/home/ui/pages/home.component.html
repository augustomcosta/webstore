<div class="main-content">
  <div class="slider-container">
    <app-image-slider (categorySelected)="filterByCategory($event)"/>
  </div>
  <div class="card-container">
    <div class="card-grid">
      @for (product of products; track product) {
        <item-card-app [product]="product"/>
      }
    </div>
  </div>
</div>
